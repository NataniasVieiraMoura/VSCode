<!DOCTYPE html> <!-- Declarando o tipo de documento como HTML5 -->
<html> <!-- Iniciando a tag HTML -->
<head> <!-- Iniciando a seção do cabeçalho -->
  <meta charset="UTF-8"> <!-- Configurando a codificação do caractere para UTF-8 -->
  <title>Título da Página</title> <!-- Definindo o título da página que aparecerá na guia do navegador -->
</head>
<body> <!-- Iniciando a seção do corpo do documento -->

  <h1>Título de Nível 1</h1> <!-- Criando um título de nível 1 -->
  <p>Este é um parágrafo de exemplo.</p> <!-- Criando um parágrafo -->
  <p>Teste HTML5</p>
  <h2>Título de Nível 2</h2> <!-- Criando um título de nível 2 -->
  <h3>Título de Nível 3</h3> <!-- Criando um título de nível 3 -->
  <h4>Título de Nível 4</h4> <!-- Criando um título de nível 4 -->
  
</body>
</html>
