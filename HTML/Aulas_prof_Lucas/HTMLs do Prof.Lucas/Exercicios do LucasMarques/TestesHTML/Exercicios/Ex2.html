<!-- Criação de um link usando a tag <a> -->
<!-- O atributo href especifica o URL de destino -->
<a href="https://www.example.com" target="_blank">
    Visite o Site Exemplo
</a>


<!-- Inserção de uma imagem usando a tag <img> -->
<!-- O atributo src especifica o caminho da imagem -->
<!-- O atributo alt fornece uma descrição alternativa para a imagem -->
<img src="caminho/para/imagem.jpg" alt="Um exemplo de uma imagem de paisagem">
