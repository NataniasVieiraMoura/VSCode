<!-- Exercício 1: Criando uma seção de navegação com links -->
<!-- Criação de uma seção de navegação usando a tag <nav> -->
    <nav>
        <!-- Uso da tag <ul> para criar uma lista não ordenada -->
        <ul>
            <!-- Uso da tag <li> para cada item da lista -->
            <li><a href="#">Página Inicial</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- A tag <nav> é usada para definir uma seção de navegação.
        A tag <ul> é usada para criar uma lista não ordenada.
        Cada item da lista é definido com a tag <li>.
        Dentro de cada item da lista, usamos a tag <a> para criar um link. O atributo href é usado para definir os URLs dos links (substitua "#" pelos URLs reais). -->
