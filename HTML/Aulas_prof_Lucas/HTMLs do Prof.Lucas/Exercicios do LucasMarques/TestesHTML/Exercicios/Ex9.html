    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Mostrar/Ocultar</title>
    <style>
        /* Estilo para ocultar inicialmente o parágrafo */
        p.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="botao-toggle">Mostrar/Ocultar Parágrafo</button>
    <p id="paragrafo" class="hidden">Este é um parágrafo que pode ser ocultado.</p>

    <script>
        const botaoToggle = document.getElementById('botao-toggle');
        const paragrafo = document.getElementById('paragrafo');

        botaoToggle.addEventListener('click', () => {
            paragrafo.classList.toggle('hidden');
        });
    </script>
</body>
</html>


<!-- Um botão é criado usando a tag <button>.
    O parágrafo é criado usando a tag <p>, e inicialmente possui a classe CSS hidden para ocultá-lo.
    O evento de clique é adicionado ao botão usando o método addEventListener.
    Quando o botão é clicado, o método classList.toggle() é usado para alternar a classe hidden no parágrafo, fazendo com que ele seja mostrado ou ocultado. -->
