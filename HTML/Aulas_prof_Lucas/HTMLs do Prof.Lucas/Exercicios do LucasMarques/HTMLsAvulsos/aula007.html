<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegação Horizontal</title>
    
    <style>
        /* Reset de estilos para remover margens e preenchimentos padrão */
        body, ul {
            margin: 0;
            padding: 0;
        }
    

        /* Estilos para a barra de navegação */
        .navbar {
            background-color: #333; /* Cor de fundo da barra de navegação */
            color: #fff; /* Cor do texto */
        }

        /* Estilos para a lista de navegação */
        .nav-list {
            list-style-type: none; /* Remove os marcadores de lista */
            display: flex; /* Transforma a lista em um flex container para a navegação horizontal */
            justify-content: space-around; /* Espaçamento igual entre os itens */
            padding: 10px 0; /* Espaçamento interno na barra de navegação */
        }

        /* Estilos para os itens da navegação */
        .nav-item {
            margin: 0;
            padding: 0;
        }

        /* Estilos para os links */
        .nav-item a {
            text-decoration: none; /* Remove sublinhado dos links */
            color: #fff; /* Cor do texto dos links */
            font-weight: bold; /* Deixa o texto em negrito */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="aula007.1.html" target="_self" rel="next">Início</a></li>
            <li class="nav-item"><a href="aula00702.html" target="_self" rel="next">Sobre</a></li>
            <li class="nav-item"><a href="aula007.03.html" target="_self" rel="next">Serviços</a></li>
            <li class="nav-item"><a href="aula007.04.html" target="_self" rel="next">Contato</a></li>
        </ul>
    </nav>
</body>
</html>
