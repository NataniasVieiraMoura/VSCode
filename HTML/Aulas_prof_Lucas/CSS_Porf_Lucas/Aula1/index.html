<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <!--Audio >> o caminho, controles(sim/não) e reprodução_automática(sim/não)-->
    <audio src="" controls="true" autoplay="true"></audio>
    <!--Imagem >> localização da imagem, texto alternativo, altura, largura-->
    <img src="" alt="" height="" width="">
    <!--Link >> URL-->
    <a href=""></a>
    <!--Tabelas-->
    <table>
        <!--tr para linhas-->
        <tr>
            <!--td para colunas-->
            <td>

            </td>
        </tr>
    </table>
    <!--Seletor ou Nome de Classe: Um seletor é uma tag HTML na qual o estilo será
         aplicado. Um Nome de Classe é um nome personalizado de um estilo, que 
         inicia com um “.”(ponto) (ele pode ser aplicado em qualquer tag html).-->
    <p class="proto">Esse texto possui um seletor chamado proto</p>
    <!--SVG`s:-->
    <svg>
        <circle cx="100" cy="90" r="55" stroke="green" stroke-width="4" fill="yellow"/>
    </svg>  
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" fill="red" stroke="black" stroke-width="5" opacity="0.5"/>
    </svg>
    <svg>
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
       fill="red" stroke="black" stroke-width="5" opacity="0.5" />
        </svg>       
</body>
</html>
