<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
</head>
<body>
        <h1>Desafio das Mensagens</h1>
        <p>
            <ol start="8" type="A">
                <li>ª</li><br>
                <li>ª</li><br>
                <li>ª</li><br>
                <li>ª</li><br>
            </ol>
        <!--A tag br é serve para soltar uma linha.-->
        <!--O quando escolher type a/A para ol, o numero que o start receber é referente a letra no alfabeto exenplo start= 8 é h-->
        </p>
        <p>
            <ol start="10" type="I">
                *<li>ª</li><br>
                **<li>ª</li><br>
                ***<li>ª</li><br>
                ****<li>ª</li><br>
            </ol>
        </p>
</body>
</html>
