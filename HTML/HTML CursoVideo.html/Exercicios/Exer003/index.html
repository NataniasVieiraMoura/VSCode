<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis e simbolos especiais</title>
    <!--Ctrl + alt + seta para setas para criar mais de uma barra para escrever ao mesmo tempo.-->
</head>
<body>
    <h1>Simbolos especiais:</h1>
    <ul>
        <p>Vamos adicionar alguns simbolis especiasi</p>
        <li>&reg;</li>
        <li>&copy;</li>
        <li>&trade;</li>
        <li>&euro;</li>
        <li>&pound;</li>
        <li>&yen;</li>
        <li>&cent;</li>
        <li>&delta;</li>
        <li>&uarr;</li>
    </ul>
    <p>
        Vamos adicionar algums emojis:
        <ul>
            <li>&#x1f596;</li>
            <li>&#x1f913;</li>
        </ul>
    </p>
    

</body>
</html>
