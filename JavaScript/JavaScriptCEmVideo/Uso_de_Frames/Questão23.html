<!DOCTYPE html>
<html>
    <head>
        <title>Exemplos de frames</title>
    </head>
</html>
<!--23ª Construa um frameset com dois frames:
    .á esquerda uma página de links par suas páginas  múltiplas(da questão 12ª)
    .á direita será carregada inicialmente uma página de introdução, e depois a página clicada no link da esquerda-->
<frameset cols="20%,*,20%">
    <frame src="frame_a.html">
        <frameset cols="*">
            <frame src="frame_b.html">
        </frameset>
            <frame src="frame_c.html">
</frameset>
